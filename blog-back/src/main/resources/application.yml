server:
  port: 8080
  servlet:
    context-path: /blog
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  devtools:
    restart:
      enabled: true      
      
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=Asia/Seoul
    username: breadmk
    password: 1234
    
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update #update, none 최초 실행후에 update로 변경해야함 아니면 새로만듬
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl #Entity 를 만들때 변수명 그대로 필드에 넣어준다.  다른 전략을쓰면 카멜이나 스칼라로 표현됨
      use-new-id-generator-mappings: false #JPA가 사용하는 기본 넘버링 전략을 사용X (도메인에서 설정해서 사용)
    show-sql: true  #보여주기
    properties:
      hibernate.format_sql: true # true => 이쁘게 나옴

  jackson:
    serialization:
      fail-on-empty-beans: false
